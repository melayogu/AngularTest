name: Node.js CI with Commitlint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  commit_lint:
    name: âœ… Lint Commit Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: å®‰è£ Commitlint CLI èˆ‡è¦å‰‡
        run: |
          npm install --no-save @commitlint/{cli,config-conventional}
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js

      - name: æª¢æŸ¥æœ€æ–°ä¸€ç­† Commit Message
        run: |
          git log -1 --pretty=format:"%s" | npx commitlint --config commitlint.config.js

  check_node:
    name: ğŸ”§ Check Node.js & NPM
    runs-on: ubuntu-latest
    needs: commit_lint  # âœ… ç­‰ commit_lint æˆåŠŸå¾Œæ‰åŸ·è¡Œ

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ” Node.js Version
        run: node -v

      - name: ğŸ” NPM Version
        run: npm -v
