name: Develop to Master Auto-Merge & Deploy

on:
  push:
    branches: [ develop ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ğŸ§ª æ¸¬è©¦éšæ®µï¼šåœ¨ develop åˆ†æ”¯åŸ·è¡Œå®Œæ•´æ¸¬è©¦
  test_develop:
    name: ğŸ§ª Test on Develop Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Start dev server for E2E tests
        run: |
          npm run start &
          npx wait-on http://localhost:4200

      - name: Run E2E tests
        run: npx playwright test

  # ğŸ”„ åˆä½µéšæ®µï¼šå°‡ develop åˆä½µåˆ° master
  merge_to_master:
    name: ğŸ”„ Merge develop â†’ master
    runs-on: ubuntu-latest
    needs: test_develop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop to master
        run: |
          git checkout master
          git pull origin master
          git merge origin/develop --no-ff -m "chore: auto-merge develop to master"
          git push origin master

