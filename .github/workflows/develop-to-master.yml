  notify_merge_success:
    name: ğŸ”” Merge Success Notifications
    runs-on: ubuntu-latest
    needs: merge_to_master
    if: success()

    steps:
      - name: Send LINE Merge Success Notification
        continue-on-error: true
        run: |
          echo "â³ Waiting 5 seconds before sending LINE message..."
          sleep 5

          MESSAGE=$(jq -n \
            --arg to "${{ secrets.LINE_USER_ID }}" \
            --arg commit "${{ github.sha }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg workflow "${{ github.workflow }}" \
            '{
              to: $to,
              messages: [
                {
                  type: "text",
                  text: "ğŸ”„ åˆä½µæˆåŠŸï¼develop â†’ master\n- Commit: \($commit)\n- Branch: \($branch)\n- Workflow: \($workflow)\n- æ™‚é–“: '$(date)'\n- ç‹€æ…‹: åˆä½µå®Œæˆï¼Œæº–å‚™éƒ¨ç½²..."
                }
              ]
            }')

          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" \
            -d "$MESSAGE" || true

      - name: Send Telegram Merge Success Notification
        continue-on-error: true
        run: |
          echo "â³ Waiting 5 seconds before sending Telegram message..."
          sleep 5

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ğŸ”„ åˆä½µæˆåŠŸï¼develop â†’ master%0A- Commit: ${{ github.sha }}%0A- Branch: ${{ github.ref_name }}%0A- Workflow: ${{ github.workflow }}%0A- æ™‚é–“: $(date)%0A- ç‹€æ…‹: åˆä½µå®Œæˆï¼Œæº–å‚™éƒ¨ç½²..." || true

      - name: Send Discord Merge Success Notification
        continue-on-error: true
        run: |
          echo "â³ Waiting 5 seconds before sending Discord message..."
          sleep 5

          DISCORD_MESSAGE="ğŸ”„ åˆä½µæˆåŠŸï¼develop â†’ master\n- Commit: ${{ github.sha }}\n- Branch: ${{ github.ref_name }}\n- Workflow: ${{ github.workflow }}\n- æ™‚é–“: $(date)\n- ç‹€æ…‹: åˆä½µå®Œæˆï¼Œæº–å‚™éƒ¨ç½²..."

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$DISCORD_MESSAGE\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }} || true

  # ğŸš€ éƒ¨ç½²éšæ®µï¼šæ§‹å»ºä¸¦éƒ¨ç½²åˆ° GitHub Pages
  deploy_to_pages:
    name: ğŸš€ Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: merge_to_master

    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/my-angular-app/browser
          clean: true

